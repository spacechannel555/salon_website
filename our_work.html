            display: block;

            transition: opacity 0.3s ease, transform 0.3s ease;

            position: absolute;
            inset: 0;

            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 0.95rem;

            opacity: 0;
            transition: opacity 0.3s ease;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .work-overlay p {
            margin: 0;
        }

        .work-item:hover img {
            opacity: 0.35;
            transform: scale(1.03);
        }

        .work-item:hover .work-overlay {
